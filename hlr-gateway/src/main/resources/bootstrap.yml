server:
  port: 7070
spring:
  main:
    web-application-type: reactive
  application:
    name: gateway
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: 172.16.10.68:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: labelapimsa
          uri: lb://labelapimsa
          order: 1
          predicates:
            - Path=/labelapimsa/**
          filters: 
            - StripPrefix=1
dubbo:
  enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"