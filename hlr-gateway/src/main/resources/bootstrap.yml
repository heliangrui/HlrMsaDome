server:
  port: 70
spring:
  main:
    web-application-type: reactive
  application:
    name: gateway
  cloud:
    nacos:
      config:
        enabled: false
      discovery:
        enabled: false
    gateway:
      routes:
        - id: user-baidu
          uri: "http://localhost:8081/"
          order: 1
          predicates:
            - Path=/user-baidu/**
          filters: 
            - StripPrefix=1
dubbo:
  enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"